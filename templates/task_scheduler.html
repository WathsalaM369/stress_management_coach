<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Management Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task_scheduler.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stress Management Coach</h1>
            <p>Task scheduling based on stress level and mood</p>
        </div>

        <div class="card">
            <h2>Stress Analysis & Task Scheduling</h2>
            
            <div class="form-group">
                <label>How are you feeling today?</label>
                <textarea id="userText" class="form-control" placeholder="Describe your current situation..."></textarea>
            </div>

            <div class="form-group">
                <label>Or set your Stress Level (1-10):</label>
                <input type="range" min="1" max="10" value="5" id="stressLevel" class="form-control">
                <div id="stressDisplay" class="stress-display">Stress Level: 5/10</div>
            </div>

            <div class="form-group">
                <label>Current Mood:</label>
                <div class="mood-selector">
                    <div class="mood-option active" data-mood="focused">Focused</div>
                    <div class="mood-option" data-mood="tired">Tired</div>
                    <div class="mood-option" data-mood="energetic">Energetic</div>
                    <div class="mood-option" data-mood="scattered">Scattered</div>
                </div>
            </div>

            <div class="form-group">
                <label>Tasks (one per line):</label>
                <textarea id="tasksInput" class="form-control" placeholder="Enter your tasks..."></textarea>
            </div>

            <div class="form-group">
                <label>Available Time Slots (format: 09:00-11:00 Description):</label>
                <textarea id="timeSlots" class="form-control" placeholder="09:00-11:00 Morning work"></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="analyzeAndSchedule()">Generate Schedule</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner">Loading...</div>
            <div>Analyzing and creating schedule...</div>
        </div>

        <div id="results" class="results">
            <div class="card">
                <h2>Schedule Results</h2>
                
                <div id="stressAnalysis" class="analysis-card">
                    <h3>Stress Analysis</h3>
                    <div id="stressResults"></div>
                </div>

                <div id="scheduleResults">
                    <h3>Recommended Schedule</h3>
                    <div id="scheduleItems"></div>
                </div>

                <div id="recommendations" class="recommendations-card">
                    <h3>Recommendations</h3>
                    <div id="recommendationsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="messages"></div>

    <script src="{{ url_for('static', filename='js/task_scheduler.js') }}"></script>
</body>
</html>
